<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Hong Kong - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html" class="btn">Home</a></li>
      <li><a href="index.html#plans" class="btn">Plans</a></li>
      <li><a href="support.html" class="btn">Support</a></li>
      <li><a href="login.html" class="btn">Login</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <section id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" oninput="validateEmail()" required>
      <span id="emailError" style="color: red;"></span><br>
      <label for="password">Password:</label>
      <input type="password" id="password" oninput="validatePassword()" required>
      <span id="passwordError" style="color: red;"></span><br>
      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <script src="js/login.js"></script>
</body>
</html>
