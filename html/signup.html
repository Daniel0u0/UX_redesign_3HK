<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 3香港</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-form">
                <h1>Create Account</h1>
                <form action="register-success.html" method="get">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                <div class="auth-separator">
                    <span>- or -</span>
                </div>
                <div class="auth-alternate">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>
            <div class="auth-brand">
                <div class="brand-logo">
                    <img src="../images/3HK.png" alt="3香港 Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
