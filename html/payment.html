<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款 - 3香港</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Confirm Payment</h1>
            <a href="plans.html" class="return-link">Return to plan page</a>
        </div>
        <div class="payment-content">
            <div class="payment-form">
                <h2>Add new card</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="card-number">Card number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter the 16-digit card number on the card" required>
                    </div>
                    <div class="form-group">
                        <label for="card-owner">Card owner</label>
                        <input type="text" id="card-owner" name="card-owner" placeholder="Enter the name on the card" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry-date">Expiry date</label>
                            <div class="expiry-input">
                                <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" maxlength="2" required>
                                <span>/</span>
                                <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" maxlength="2" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV2</label>
                            <input type="text" id="cvv" name="cvv" placeholder="Security code" maxlength="3" required>
                        </div>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="default-card" name="default-card">
                        <label for="default-card">Set as default</label>
                    </div>
                </form>
            </div>
            <div class="payment-summary">
                <h2>Order</h2>
                <div class="card-types">
                    <img src="../images/visa-logo.png" alt="Visa" class="card-logo">
                    <img src="../images/mastercard-logo.png" alt="Mastercard" class="card-logo">
                </div>
                <div class="order-details">
                    <div class="order-item">
                        <div class="item-info">
                            <span class="item-name">5G plan</span>
                            <span class="item-quantity">(x1)</span>
                        </div>
                        <span class="item-price">$110</span>
                    </div>
                    <div class="order-total">
                        <span>Total:</span>
                        <span class="total-price">$110</span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='payment-success.html';">Pay</button>
            </div>
        </div>
    </div>
</body>
</html>
